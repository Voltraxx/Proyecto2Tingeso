server:
  port: 8080
eureka:
  instance:
    hostname: localhost #SE USA EN LOCAL
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://eureka-server-service:8761/eureka/ # #################################### cuidado con un '/' final
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
        default-filters:
          - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_UNIQUE
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: '*'
            allowedMethods: "*"
            allowedHeaders: "*"
      routes:
        # MINUTO 44:30 DE LA AYUDANT√çA 1 DE MICROSERVICIOS
        - id: ms1
          uri: lb://ms1
          predicates:
            - Path=/api/v1/creditsimulation/**
        - id: ms2
          uri: lb://ms2
          predicates:
            - Path=/api/v1/users/**
        - id: ms3
          uri: lb://ms3
          predicates:
            - Path=/api/v1/creditrequests/**